<!DOCTYPE HTML>
<html>
	<head>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-148429247-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}

			gtag('config', 'UA-148429247-1');

		<title>Location</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
		
	</head>
	<body>

		<!-- Header -->
		<header id="header">
			<div class="inner">
				<span class="logo">
					&nbsp;Location <span id="hoveron" style="font-weight: 500; color: #ffffff99;"></span>
				</span>
				<nav id="nav">
					<a onclick="logOuter()" id="logouter">Log Out</a>
				</nav>
			</div>
		</header>
		<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
			<section id="main" style="padding-left: 4em;">
				<div id="latlng" class="inner" style="text-align: center;">
                    <div style="padding-bottom: 10px;" id="maptxt">Click on the map to add your business location <a target="_blank" href="https://chat.whatsapp.com/IzIFgRx9GyRGwOswu2xGIE" style="text-decoration: underline;">need help?</a></div>    
                    <!--map div-->
                    <div style="height: 50vh; width: auto; background-color: #aaaabb;" id="map">
                    </div>
                    <!--our form-->
                    <form id="locatinfo" method="post">
                        <input type="textarea" id="lat" hidden="on"/>
                        <input type="textarea" id="lng" hidden="on"/><br>
                        <input id="adbuti" style="border-radius: 50px;" type="submit" value="Add" class="default" />
                    </form>
				</div>
				<div id="cat" class="inner" style="text-align: center; display: none;">
                    <h2>Pick A Category</h2>    
					<button style="border-radius: 50px; margin-bottom: 15px;" onclick="saveStuct('food')">Food</button><br>
					<button style="border-radius: 50px; margin-bottom: 15px;" onclick="saveStuct('store')">Shop</button><br>
					<button style="border-radius: 50px; margin-bottom: 15px;" onclick="saveStuct('laundry')">Laundry</button><br>
					<button style="border-radius: 50px; margin-bottom: 15px;" onclick="saveStuct('transport')">Transport</button><br>
					<button style="border-radius: 50px; margin-bottom: 15px;" onclick="saveStuct('hairsalon')">Hair Salon</button><br>
					<button style="border-radius: 50px; margin-bottom: 20px;" onclick="saveStuct('barbershop')">Barber Shop</button><br>
					<button style="border-radius: 50px; margin-bottom: 20px;" onclick="saveStuct('fashion')">Fashion</button><br>
				</div>
				<div class="inner" style="text-align: center;">
					<a target="_blank" id="poli">Poster Link</a><br>
					<a target="_blank" id="pali">Page Link</a>
				</div>
			</section>
			<section id="dashmenu">
				<div style="background-color: #aaaabb; height: 2px; border-radius: 5px; opacity: 1; width: 100%;"></div>
				<a href="dashboard" onmouseover="hoveron(' → dashboard')" onmouseout="hoveron('')">
					<button id="dashtabs" class="fa fa-user" aria-label="Dashboard" title="Dashboard"></button>
				</a><br>
				<a href="business-transactions" onmouseover="hoveron(' → payments')" onmouseout="hoveron('')">
					<button id="dashtabs" class="fa fa-university" aria-label="Payments" title="Payments"></button>
				</a><br>
				<a href="business-inventory" onmouseover="hoveron(' → orders')" onmouseout="hoveron('')">
					<button id="dashtabs" class="fa fa-shopping-bag" aria-label="Orders" title="Orders"></button>
				</a><br>
				<div style="background-color: #aaaabb; height: 2px; border-radius: 5px; opacity: 1; width: 100%;"></div>
				<a href="business-settings" onmouseover="hoveron(' → settings')" onmouseout="hoveron('')">
					<button id="dashtabs" class="fa fa-gear" aria-label="Settings" title="Settings"></button>
				</a>
			</section>
			<img style="display: block; left: calc(50% + 2em);" src="images/loadanim.svg" id="loaderanim" draggable="false" />

		<!-- Scripts -->
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
			
			<script defer src="assets/js/init-firebase.js"></script>
			<script defer src="assets/js/business-location.js"></script>
			<script defer src="assets/js/jquery.min.js"></script>
			<script defer src="assets/js/skel.min.js"></script>
			<script defer src="assets/js/util.js"></script>
			<script defer src="assets/js/main.js"></script>
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi_RO702OD7vNhNkPlsK-ToURZ5OiNEHc" type="text/javascript"></script>
			<script defer src="assets/js/map.js"></script>

	</body>
</html>

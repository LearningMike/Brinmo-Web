<!DOCTYPE HTML>
<html>
	<head>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-148429247-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-148429247-1');
		</script>
		<title>Orders</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
		
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<span class="logo">
                        &nbsp;Orders <span id="hoveron" style="font-weight: 500; color: #ffffff99;"></span>
					</span>
					<nav id="nav">
						<a onclick="logOuter()" id="logouter">Log Out</a>
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
			<section id="main" style="padding-left: 4em;">
				<div id="delivs" class="inner" style="display: none;">
					<div style="padding-bottom: 10px; display: none;" id="invtxt">You have not added any item for delivery</div>
					<ul id="searchresults" class="alt" style="padding-left: 40px; padding-right: 40px;;" >
					</ul>
					<ul id="pmessage" class="actions" style="position: fixed; top: 100px; padding-top: unset; padding-bottom: 0px; text-align: center;">
						
					</ul>
					<ul class="actions" style="position: fixed; bottom: 40px; padding-top: unset; padding-bottom: 0px; text-align: center;">
						<button id="addder" class="button special" onclick="showItem('+', 0)" style="border-radius: 50px;">+ Add Item</button><br>
					</ul>
				</div>
				<div id="noitem" class="inner" style="display: none; text-align: center; align-items: center; flex-direction: column;">
					<h2>Do you deliver?</h2>
					<p style="padding-bottom: unset; padding-top: 30px; margin-bottom: 20px;">
						What do you charge customers for deliveries within the city?<br>
						<div class="row uniform 50%" style="text-align: center;">
							<div class="12u$(xsmall)">
								<div class="select-wrapper" style="text-align: center;">
									<select name="demo-time" id="demo-time" style="text-align: center;" required>
										<option selected value="1">Instant Deliveries &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
										<option value="24">Next Day Deliveries &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
									</select>
								</div>
							</div>
							<div class="12u$(xsmall)">
								<input type="number" name="demo-cost" id="demo-cost" value="" placeholder="Delivery Cost" required/>
							</div>
						</div><br><br>
					</p>
					<ul class="actions" style="padding-top: unset; padding-bottom: 0px; text-align: center;">
						<button class="button special" onclick="setDelivery()" style="border-radius: 50px;">+ Add Item</button><br><br>
						<a href="dashboard"><button class="button" style="border-radius: 50px; background-color: #000011;">We Don't Take Orders</button></a>
					</ul>
				</div>
			</section>
			<section id="dashmenu">
				<div style="background-color: #aaaabb; height: 2px; border-radius: 5px; opacity: 1; width: 100%;"></div>
				<a href="dashboard" onmouseover="hoveron(' → dashboard')" onmouseout="hoveron('')">
					<button id="dashtabs" class="fa fa-user" aria-label="Dashboard" title="Dashboard"></button>
				</a><br>
				<a href="business-transactions" onmouseover="hoveron(' → payments')" onmouseout="hoveron('')">
					<button id="dashtabs" class="fa fa-university" aria-label="Payments" title="Payments"></button>
				</a><br>
				<a href="business-inventory">
					<button id="dashtabs" class="fa fa-shopping-bag" aria-label="Orders" title="Orders" style="background-color: #aaaabb;"></button>
				</a><br>
				<div style="background-color: #aaaabb; height: 2px; border-radius: 5px; opacity: 1; width: 100%;"></div>
				<a href="business-settings" onmouseover="hoveron(' → settings')" onmouseout="hoveron('')">
					<button id="dashtabs" class="fa fa-gear" aria-label="Settings" title="Settings"></button>
				</a>
			</section>
			<section id="itempopup" style="display: none; z-index: 2042433; background-color: #000011bb; position: fixed; top: 0px; width: 100vw; height: 100vh; text-align: center;">
				<div style="z-index: 2042434; margin: none; margin: 10vw; padding: none; padding: 10px; background-color: #ffffff; border-radius: 20px; text-align: center;">
					<div>
						<span id="cloItem" style="color:#00001144; font-size: 28px; float: right; padding: 10px; cursor: pointer;" title="close" class="fa fa-close" onclick="closeItem()"></span>
						<span id="delItem" style="color:#00001144; font-size: 28px; float: left; padding: 10px; cursor: pointer" title="delete" class="fa fa-trash" onclick="deleteItem()"></span>
					</div><br>
					<div class="row uniform 50%" style="padding-right: 9%; padding-left: 9%;">
						<div class="6u 12u$(xsmall)">
							<input type="text" name="demo-item" id="demo-item" value="" placeholder="Item Name" maxlength="20" required />
						</div>
						<div class="6u 12u$(xsmall)">
							<input type="number" name="demo-price" id="demo-price" placeholder="Item Price" max="10000" required />
						</div>
					</div><br>
					<input style="height: 40px; width: 110px; display: none;" type="file" accept="image/*" id="bizimage1"/>
					<label for="bizimage1" id="labelhover" style="width: 80%; margin-right: 10%; margin-left: 10%; margin-top: 5px; padding: 5px; font-weight: normal; cursor: pointer; border-radius: 50px;">
						upload item picture
					</label>
					<div id="updimage1" class="content" style="color: #00001199; width: inherit; height: inherit;">
						<span class="fa fa-photo" style="font-size: 25vh; color: #000011; opacity: 0.1;"></span>
					</div>
					<br>
					<ul class="actions" style="text-align: center;">
						<button id="itemsave" onclick="saveItem()" class="special" style="border-radius: 50px;">Save</button>
					</ul>
				</div>
			</section>
			<img style="display: block; left: calc(50% + 2em);" src="images/loadanim.svg" id="loaderanim" draggable="false" />

		<!-- Scripts -->
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-storage.js"></script>
			 
			<script defer src="assets/js/init-firebase.js"></script>
			<script defer src="assets/js/business-inventory.js"></script>
			<script defer src="assets/js/jquery.min.js"></script>
			<script defer src="assets/js/skel.min.js"></script>
			<script defer src="assets/js/util.js"></script>
            <script defer src="assets/js/main.js"></script>

	</body>
</html>

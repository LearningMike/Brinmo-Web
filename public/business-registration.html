<!DOCTYPE HTML>
<html>
	<head>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-148429247-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-148429247-1');
		</script>
		<title>Business Registration</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="index" draggable="false" class="logo">
                        <img src="images/logo.jpg" draggable="false"/>
                    </a>
					<nav id="nav">
						<a onclick="logOuter()" id="logouter">Log Out</a>
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
			<section id="main">
				<div class="inner" style="display: flex; text-align: center; align-items: center; justify-content: center; flex-direction: column; padding-left: 2em; padding-right: 2em;">
					<header style="text-align: center;">
						<h2>Business Information</h2>
					</header>
					<form id="bizinfo" method="post">
						<div class="row uniform 50%">
							<div class="12u">
								<input type="text" name="demo-name" id="demo-name" value="" placeholder="Business Name" required maxlength="28"/>
							</div>
							<div class="12u">
								<input type="text" name="demo-title" id="demo-title" value="" placeholder="Business Type" required maxlength="21" />
							</div>
							<div class="12u">
								<div class="select-wrapper">
									<select name="demo-bank" id="demo-bank" size="1" required>
										<option selected value="0">Select Bank </option>
										<option value="Fidelity Bank">Fidelity</option>
										<option value="Guaranty Trust Bank">GTB</option>
										<option value="Zenith Bank">Zenith</option>
										<option value="United Bank For Africa">UBA</option>
										<option value="First Bank of Nigeria">First</option>
										<option value="First City Monument Bank">FCMB</option>
										<option value="Union Bank of Nigeria">Union</option>
										<option value="Access Bank">Access</option>
										<option value="Sterling Bank">Sterling</option>
										<option value="Heritage Bank">Heritage</option>
										<option value="Wema Bank">Wema</option>
										<option value="Unity Bank">Unity</option>
										<option value="Standard Chartered Bank">Standard</option>
										<option value="Stanbic IBTC Bank">Stanbic</option>
										<option value="Skye Bank">Skye</option>
										<option value="Mainstreet Bank">Mainstreet</option>
										<option value="Keystone Bank">Keystone</option>
										<option value="Enterprise Bank">Enterprise</option>
										<option value="Ecobank Nigeria">Ecobank</option>
										<option value="Citibank Nigeria">Citibank</option>
										<option value="Kuda Bank">Kuda</option>
										<option value="Jaiz Bank">Jaiz</option>
										<option value="Taj Bank">Taj</option>
										<!--Check paystack to update other banks like Sparkle Microfinance Bank and do the same at settings-->
									</select>
								</div>
							</div>
							<div class="12u">
								<input type="text" name="demo-number" id="demo-number" value="" placeholder="Account Number" required maxlength="24"/>
							</div>
							<div class="12u$">
								<textarea name="demo-description" id="demo-description" placeholder="Tell customers about your business" rows="3" value="unverified" style="display: none;"></textarea>
							</div>
							<div class="12u$">
								<ul class="actions" style="text-align: center;">
									<li><input type="submit" value="Add" class="special" style="border-radius: 50px" /></li>
								</ul>
							</div>
						</div>
					</form>
					<span style="font-size: 14px;">NOTE: All fields are required to submit this form</span>
				</div>
			</section>
			<img style="display: block;" src="images/loadanim.svg" id="loaderanim" draggable="false" />

		<!-- Scripts -->
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
			
			<script defer src="assets/js/init-firebase.js"></script>
			<script defer src="assets/js/business-registration.js"></script>
			<script defer src="assets/js/jquery.min.js"></script>
			<script defer src="assets/js/skel.min.js"></script>
			<script defer src="assets/js/util.js"></script>
			<script defer src="assets/js/main.js"></script>
	</body>
</html>

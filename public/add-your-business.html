		<title>Sign Up</title>

	</head>
	<body>

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="https://brinmo.com" draggable="false" class="logo" style="font-weight: lighter;">
                        <img src="images/logo.jpg" alt="Brinmo"  draggable="false"/>
                    </a>
					<nav id="nav">
						<a id="loginer" href="login">Log In</a>
					</nav>
				</div>
			</header>
			<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>
			
		<!-- Main -->
			<section id="main" >
				<div class="inner" style="display: flex; text-align: center; align-items: center; justify-content: center; flex-direction: column; padding-left: 2em; padding-right: 2em;">
					<header style="text-align: center;">
						<h2>Create An Account</h2>
					</header>
					<p style="text-align: center;">By signing up, you agree with our <a style="color:blue; text-decoration: underline;" target="_blank" href="terms-and-conditions" title="Terms and Conditions">terms</a> of service.</p>
						<form id="signlog" method="post">
							<div class="row uniform 100%">
								<div class="12u">
									<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" maxlength="30" autocomplete="email" required/>
								</div>
								<div class="12u$">
									<input type="password" name="demo-password" id="demo-password" value="" placeholder="Password" minlength="6" maxlength="30" autocomplete="new-password" required/>
								</div>
								<div class="12u$">
									<ul class="actions" style="text-align: center;">
										<li><input style="border-radius: 50px;" id="firstSubmit" type="submit" value="Sign Up" class="special" /></li>
									</ul>
								</div>
							</div>
						</form>
					<!--<ul class="actions" style="padding: 20px; text-align: center; font-size: 20px;">
						<li><a href="#" id="whitebutton"><img width="20px" style="margin-top:7px; margin-right:8px;" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_logo.jpg/512px-Google_%22G%22_logo.jpg.png" />Sign Up</a></li>
						<li><button onclick="getIn()" class="button icon fa-google" style="border-radius: 50px">Sign in with Google</button></li>
					</ul>-->
					<!--<ul class="actions" style="padding: 10px; padding-bottom: 30px; text-align: center; font-size: 20px;">
						<li><a class="button alt icon fa-envelope" style="border-radius: 50px;" href="#">I don't use Gmail</a></li>
					</ul>-->
				</div>
				
			</section>
			<img style="display: block;" src="images/loadanim.svg" id="loaderanim" draggable="false" />

		<!-- Scripts -->
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
			
			<script defer src="assets/js/init-firebase.js"></script>
			<script defer src="assets/js/add-your-business.js"></script>
			<script defer src="assets/js/jquery.min.js"></script>
			<script defer src="assets/js/skel.min.js"></script>
			<script defer src="assets/js/util.js"></script>
			<script defer src="assets/js/main.js"></script>

	</body>
</html>

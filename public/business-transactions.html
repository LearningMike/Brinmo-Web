<!DOCTYPE HTML>
<html>
	<head>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-148429247-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-148429247-1');
		</script>
		<title>Payments</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
		
	</head>
	<body>

		<!-- Header -->
		<header id="header">
			<div class="inner">
				<span class="logo">
					&nbsp;Payments <span id="hoveron" style="font-weight: 500; color: #ffffff99;"></span>
				</span>
				<nav id="nav">
					<a onclick="logOuter()" id="logouter">Log Out</a>
				</nav>
			</div>
		</header>
		<a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>

		<!-- Main -->
			<section id="main" style="padding-left: 4em;">
				<div class="inner">
					<b id="monthyear" style="color: #000011; text-transform: capitalize;">This Month</b>
					&nbsp;&nbsp;&nbsp;
					<a id="backlink" style="cursor: pointer;">Last Month</a>
					&nbsp;&nbsp;
					<a id="nextlink" style="cursor: pointer;">Next Month</a>
					<br><div style="padding-bottom: 10px; display: none;" id="transtxt">You have no transactions yet</div>
					<!--Set href from js-->
					<ul id="searchresults" class="alt" style="text-align: left;">
					</ul>
				</div>
			</section>
			<section id="dashmenu">
				<div style="background-color: #aaaabb; height: 2px; border-radius: 5px; opacity: 1; width: 100%;"></div>
				<a href="dashboard" onmouseover="hoveron(' → dashboard')" onmouseout="hoveron('')">
					<button id="dashtabs" class="fa fa-user" aria-label="Dashboard" title="Dashboard"></button>
				</a><br>
				<a href="business-transactions">
					<button id="dashtabs" class="fa fa-university" aria-label="Payments" title="Payments" style="background-color: #aaaabb;"></button>
				</a><br>
				<a href="business-inventory" onmouseover="hoveron(' → orders')" onmouseout="hoveron('')">
					<button id="dashtabs" class="fa fa-shopping-bag" aria-label="Orders" title="Orders"></button>
				</a><br>
				<div style="background-color: #aaaabb; height: 2px; border-radius: 5px; opacity: 1; width: 100%;"></div>
				<a href="business-settings" onmouseover="hoveron(' → settings')" onmouseout="hoveron('')">
					<button id="dashtabs" class="fa fa-gear" aria-label="Settings" title="Settings"></button>
				</a>
			</section>
			<img style="display: block; left: calc(50% + 2em);" src="images/loadanim.svg" id="loaderanim" draggable="false" />

		<!-- Scripts -->
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
			<script defer src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>
			
			<script defer src="assets/js/init-firebase.js"></script>
			<script defer src="assets/js/business-transactions.js"></script>
			<script defer src="assets/js/jquery.min.js"></script>
			<script defer src="assets/js/skel.min.js"></script>
			<script defer src="assets/js/util.js"></script>
			<script defer src="assets/js/main.js"></script>

	</body>
</html>
